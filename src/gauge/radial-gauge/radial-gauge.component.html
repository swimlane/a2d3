<ngx-charts-chart
  [view]="[width, height]">

  <svg:g *ngFor="let arc of arcs" [attr.transform]="translate">
      <svg:g ngx-charts-pie-arc
        class="background-arc"
        [startAngle]="arc.startAngle"
        [endAngle]="arc.endAngle"
        [innerRadius]="arc.innerRadius"
        [outerRadius]="arc.outerRadius"
        [fill]="'#e8e2ca'"
      >
    </svg:g>
  </svg:g>

<!-- [attr.transform]="textTransform" -->

  <svg:g [attr.transform]="translate">
    <svg:text #textEl
      [style.textAnchor]="'middle'"
      [attr.transform]="textTransform"
      alignment-baseline="central">
      <tspan x="0" dy="0">{{ displayValue }}</tspan>
      <tspan x="0" dy="1.2em">{{ unit }}</tspan>
    </svg:text>
  </svg:g>

<svg:g class="label" transform="translate(150,150)">
  <text transform="rotate(-90) translate(0,-140)">0</text>
  <text transform="rotate(-54) translate(0,-140)">2</text>
  <text transform="rotate(-18) translate(0,-140)">4</text>
  <text transform="rotate(18.000000000000014) translate(0,-140)">6</text>
  <text transform="rotate(54) translate(0,-140)">8</text>
  <text transform="rotate(90) translate(0,-140)">10</text>
</g>

    </path>
  </g>
